name: IslandCraft-LocalChat
version: 0.0.2
description: Allows players to send messages to all players within a radius of their location
author: hoqhuuep
website: http://dev.bukkit.org/bukkit-plugins/islandcraft/
main: com.github.hoqhuuep.islandcraft.localchat.LocalChatPlugin
commands:
  l:
    description: Send a message to nearby players
    permission: islandcraft.command.l
    usage: "\u00a7cUsage: /<command> <message>"
permissions:
  islandcraft.command.l:
    default: true
